<p>
    Posted on: {{quote.completeDate|date}}
   </p>
<button class="btn-success" (click)="deleteQuote(true)">Delete</button>
<button class="btn-primary" (click)="upvotes()"><fa-icon [icon]="faThumbsUp"></fa-icon></button>
<button class="btn-danger" (click)="downvotes()"><fa-icon [icon]="faThumbsDown"></fa-icon></button>
