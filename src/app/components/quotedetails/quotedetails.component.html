<p>{{quote.author}}</p>
<p>{{quote.description}}</p>
<p>
    Date {{quote.completeDate|date}}
   </p>
<button (click)="deleteQuote(true)">Delete</button>
<button class="btn-primary" (click)="upvotes()">Thumbs Up<i class="fa fa-thumbs-up" ></i></button>
<button class="btn-danger" (click)="downvotes()">Thumbs Down<i class="fa fa-thumbs-down"></i></button>
