<p>Quote by: {{quote.author}}</p>
<p>Upvotes: {{quote.upvotes}}</p>
<p>Downvotes: {{quote.downvotes}}</p>

<p>
    This quote was posted {{quote.completeDate|dateCount}} days ago
   </p>
<button class="btn-success" (click)="deleteQuote(true)"><fa-icon [icon]="faTrashCan"></fa-icon></button>
<button class="btn-primary " (click)="upvotes()"><fa-icon [icon]="faThumbsUp"></fa-icon></button>
<button class="btn-danger" (click)="downvotes()"><fa-icon [icon]="faThumbsDown"></fa-icon></button>
